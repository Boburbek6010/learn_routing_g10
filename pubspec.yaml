name: learn_routing_g10
description: "A new Flutter project for G10"
publish_to: 'none' 
version: 1.0.0+1
environment:
 sdk: '>=3.4.1 <4.0.0'
dependencies:
 flutter:
   sdk: flutter

 # Navigation
 go_router: ^14.1.4

 # Style
 flutter_svg: ^2.0.10+1
 cupertino_icons: ^1.0.6

dev_dependencies:
 flutter_test:
   sdk: flutter
 
 flutter_lints: ^3.0.0
flutter:
 uses-material-design: true
 assets:
   - assets/fonts/
 fonts:
   - family: "Poppins"
     fonts:
       - asset: assets/fonts/Poppins-Black.ttf
         weight: 900
       - asset: assets/fonts/Poppins-BlackItalic.ttf
         weight: 900
         style: italic
       - asset: assets/fonts/Poppins-ExtraBold.ttf
         weight: 800
       - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
         weight: 800
         style: italic
       - asset: assets/fonts/Poppins-Bold.ttf
         weight: 700
       - asset: assets/fonts/Poppins-BoldItalic.ttf
         weight: 700
         style: italic
       - asset: assets/fonts/Poppins-Medium.ttf
         weight: 600
       - asset: assets/fonts/Poppins-MediumItalic.ttf
         weight: 600
         style: italic
       - asset: assets/fonts/Poppins-SemiBold.ttf
         weight: 500
       - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
         weight: 500
         style: italic
       - asset: assets/fonts/Poppins-Regular.ttf
         weight: 400
       - asset: assets/fonts/Poppins-Italic.ttf
         weight: 400
         style: italic

